{% extends "baseA.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="form-container align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="/login">
            <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
            <div class="form-floating">
                <input id="floatingInput" class="form-control" type="username" name="username" required>
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
                <input id="floatingPassword" class="form-control" type="password" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
    </main>
</div>
{% endblock %}
