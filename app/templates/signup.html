{% extends "baseA.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="align-items-center py-4 bg-body-tertiary form-container">
    <main class="form-signin w-100 m-auto">
        <form id="signup-form">
            <h1 class="h3 mb-3 fw-normal text-center">Sign up</h1>
            <div class="form-floating">
                <input id="floatingInput" class="form-control" type="username" name="username" required>
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
                <input id="floatingPassword" class="form-control" type="password" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        </form>
    </main>
</div>
<script>
document.getElementById("signup-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("floatingInput").value;
    const password = document.getElementById("floatingPassword").value;

    const response = await fetch("/api/users", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
    });

    if (response.status === 201) {
        window.location.href = "/login";
    } else if (response.status === 409) {
        alert("Username already exists");
    } else {
        alert("Signup failed");
    }
});
</script>

{% endblock %}
