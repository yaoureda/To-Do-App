<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <ul class="nav nav-underline nav-fill">
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'tasks' %}active{% endif %}" aria-current="page" href="{{ url_for('web.tasks') }}">Tasks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'habits' %}active{% endif %}" href="{{ url_for('web.habits') }}">Habits tracker</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('web.dashboard') }}">Dashboard</a>
    </li>
    <li class="nav-item">
        <form method="post" action="{{ url_for('web.logout') }}"
            onsubmit="return confirm('Are you sure you want to log out?');">
        <button class="btn btn-secondary nav-logout-btn" type="submit">Logout</button>
        </form>
    </li>
    </ul>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
