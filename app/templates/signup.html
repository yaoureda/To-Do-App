{% extends "baseA.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="align-items-center py-4 bg-body-tertiary form-container">
    <main class="form-signin w-100 m-auto">
        <form id="signup-form">
            <h1 class="h3 mb-3 fw-normal text-center">Sign up</h1>
            <div class="form-floating">
                <input id="floatingInput" class="form-control" type="username" name="username" required>
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
                <input id="floatingPassword" class="form-control" type="password" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        </form>
    </main>
</div>
<script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
{% endblock %}
